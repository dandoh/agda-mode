[package]
name = "agda-tac"
version = "0.1.1"
authors = ["ice1000 <ice1000kotlin@foxmail.com>"]
description = "Interactive tactic repl for Agda"
edition = "2018"
license = "MIT"
repository = "https://github.com/ice1000/agda-mode"
readme = "README.md"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
serde = "1.0"
serde_json = "1.0"
clap = "2.33"
structopt = "0.3"
minitt-util = { version = "0.1", features = ["cli"] }
tokio = { version = "0.2.0-alpha", default-features = false, features = ["io", "rt-full", "codec"] }
tokio-process = "0.3.0-alpha"
futures-util = "0.3"
agda-mode = { path = ".." }

